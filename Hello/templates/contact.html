{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}


{% block body %}

<div class="contactContainer">
    <h1 class="text-center  contactHeading">Contact Us</h1>
    
</div>



<div class="container my-4">
  <h1 class="text-dark fw-semibold">Feel Free to ask</h1>
  <hr>
  
  <form method="POST" action="" >
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Tejas">
      </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Number</label>
        <input type="tel" name="phone" class="form-control" id="exampleFormControlInput1" placeholder="9172390187">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter Your Query</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="query" rows="3"  placeholder="Query..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
   
{% endblock body %}
